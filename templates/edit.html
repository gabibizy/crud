<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CRUD Pessoas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2><b>Editar Usu√°rio</b></h2>
                        </div>
                    </div>
                </div>
                <!-- Edit Modal HTML -->
                <form method="post" action="/update/{{usuario.id}}">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Nome</label>
                            <input name="nome" value="{{ usuario.nome }}" type="text" placeholder="Name"
                                autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input name="email" value="{{ usuario.email }}" type="text" placeholder="Email"
                                autocomplete="off" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input name="id" value="{{ usuario.id }}" type="hidden">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

</html>
