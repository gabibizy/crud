<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
</head>
<body>
    <h2>Editar Usuario</h2>
    <form method="post" action="/update/{{usuario.id}}">
        <dl>
            <p>
                <input name="nome" value="{{ usuario.nome }}" type="text" placeholder="Name" autocomplete="off" required>
            </p>
            <p>
                <input name="email" value="{{ usuario.email }}" type="text" placeholder="Email" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input name="id" value="{{ usuario.id }}" type="hidden">
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
